<!DOCTYPE html>
<html lang="en">

<head>
    
</head>

<body>
    <header></header>
    <main>
        <div class="header">
            Конвертер валют онлайн
        </div>
        <div class="content">
            <div class="content_header">Конвертер валют</div>
            <div class="converter">
                <div class="converter_header">
                    <div class="converter_title">
                        По лучшему курсу в Беларуси
                    </div> 
                    <div class="converter_bank">
                        <a href="#fff" class="converter_link">
                            Все банки
                        </a>
                    </div>
                </div>
                <div class="converter_body">
                    <div class="buttons noselect">
                        <div class="button active left">Банк покупает</div>
                        <div class="button right">Банк продаёт</div>
                    </div>
                    <div class="body_converters">
                        <div class="single_converter">
                            <div class="currency">
                                USD
                            </div>
                            <input type="text"/>
                            <div class="currency_name">
                                доллар CША
                            </div>
                        </div>
                        <div class="single_converter">
                            <div class="currency">
                                EUR
                            </div>
                            <input type="text"/>
                            <div class="currency_name">
                                евро
                            </div>
                        </div>
                        <div class="single_converter">
                            <div class="currency">
                                BYN
                            </div>
                            <input type="text"/>
                            <div class="currency_name">
                                белорусский рубль
                            </div>
                        </div>
                        <div class="single_converter">
                            <div class="currency">
                                RUB
                            </div>
                            <input type="text"/>
                            <div class="currency_name">
                                российский рубль 
                            </div>
                        </div>
                        <div class="single_converter">
                            <div class="currency">
                                PLN
                            </div>
                            <input type="text"/>
                            <div class="currency_name">
                                польский злотый 
                            </div>
                        </div>
                        <div class="single_converter">
                            <div class="currency">
                                UAH
                            </div>
                            <input type="text"/>
                            <div class="currency_name">
                                украинская гривна 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
